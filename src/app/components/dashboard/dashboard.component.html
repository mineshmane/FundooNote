<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon> <img src="../../../assets/image/keep.svg"></mat-icon>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <div fxFlex.md="30" fxFlex.xm="28" fxFlex="30">
        
        <h1 class="app-name">
          <p>
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="O">o</span>
          </p>
        </h1>

      </div>

      <div fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="50">
        <span class="example-spacer"></span>
        <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="50">
          <button mat-icon-button matSuffix (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon fxFlex.xs="50">search</mat-icon>
          </button>
          <input matInput type="text" placeholder="search">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="30">

        <span class="example-spacer"></span>
        <div>
          <button mat-icon-button (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon>view_list</mat-icon>
          </button>
        </div>
        <div>
          <button mat-icon-button (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="notes" >
            <div>
          <mat-icon> <img src="../../../assets/image/keep.svg"></mat-icon>
            </div>Notes</a>
        <a mat-list-item routerLink="reminder" >reminder</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="notes" >Notes</a>
        <a  mat-list-item routerLink="reminder" ><mat-icon>notifications</mat-icon>reminder</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
