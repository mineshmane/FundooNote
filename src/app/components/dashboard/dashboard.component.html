<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <mat-icon> <img src="../../../assets/image/keep.svg"></mat-icon> -->
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <div fxFlex.md="30" fxFlex.xm="28" fxFlex="30">
        <h1 class="app-name">
          <p>
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="O">o</span>
          </p>
        </h1>

      </div>

      <div fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="50">
        <span class="example-spacer"></span>
        <mat-form-field [style.fontSize.px]="12" appearance="outline" routerLink="search" fxFlex.sm="50" fxFlex.md="50"
          fxFlex.xs="50">
          <button mat-icon-button matSuffix fxFlex.xs="50" matTooltip="Search">
            <mat-icon fxFlex.xs="50" (click)="searchNote(title)">search</mat-icon>
          </button>
          <input matInput type="text" [(ngModel)]="title" placeholder="search" (keyup)="search($event)">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="30">

        <span class="example-spacer"></span>
        <div>
          <button mat-icon-button (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon>view_list</mat-icon>
          </button>
        </div>
        <div>
          <button mat-icon-button (click)="hide" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
            fxFlex.xs="50">
            <img class="avatar " mat-card-avatar [src]="imageurl">
            <!-- <mat-icon>account_circle</mat-icon> -->
          </button>

          <div>
            <mat-menu #menu="matMenu">

              <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
                <mat-card fxLayout="row"  fxLayoutAlign="space-between center">
                  <div class="image-container" style="margin-top: -50;margin-left: -10px" >
                    <img class="avatar-flair " mat-card-avatar [src]="imageurl" (profilePic)="changeProfilePic()"
                      (click)="openSetProfileDialog()">
                    <span class="message">change</span>
                  </div>

                  <div style="margin-top: -50px"  class="gb_3a">
                    <div class="gb_eb">{{userName}}</div>
                    <div class="gb_gb">{{email}}</div>
                  </div>

                </mat-card>
              </div>

              <mat-divider></mat-divider>
              <!-- <div class="image-container">
                  <img [src]="url ? url : '../../../assets/image/card.jpg'" class="">
                  <input type='file'  class="select-profile-picture">
                  <span class="message">Tap here to select your picture</span>
                 </div> -->
              <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around  center">
                <button mat-raised-button>add Acount</button>
                <button mat-raised-button (click)="logout()">logout</button>
              </div>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list style="width:217px">
        <div>
          <a mat-list-item routerLink="notes">
            <mat-icon>lightbulb_outline</mat-icon>Notes
          </a>
        </div>
        <div>
          <a mat-list-item routerLink="reminder">
            <mat-icon>notifications_outline</mat-icon>reminder
          </a>
        </div>
        <mat-divider></mat-divider>
        <div (labelDelete)="getLabelList()">
          <div *ngFor="let lab of allLabel">

            <div>
              <a mat-list-item (click)="openLabel(lab)">
                <mat-icon>label_outline</mat-icon>
                <p class="label">{{lab.label}}</p>
              </a>
            </div>
          </div>

          <div class="label">
            <div>
              <a mat-list-item (click)="openDialogLabel()">
                <mat-icon>create</mat-icon>
                <p>edit label </p>
              </a>
            </div>
          </div>

        </div>
        <mat-divider></mat-divider>
        <div>
          <a mat-list-item routerLink="archive">
            <mat-icon>archive_outline</mat-icon>Archive
          </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <a mat-list-item routerLink="trash">

            <div>
              <mat-icon>delete</mat-icon>
            </div>
            <div>Trash</div>

          </a>

        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
