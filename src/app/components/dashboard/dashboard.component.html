<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <mat-icon> <img src="../../../assets/image/keep.svg"></mat-icon> -->
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <div fxFlex.md="30" fxFlex.xm="28" fxFlex="30">
        <h1 class="app-name">
          <p>
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="O">o</span>
          </p>
        </h1>

      </div>

      <div fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="50">
        <span class="example-spacer"></span>
        <mat-form-field [style.fontSize.px]="12" appearance="outline"  routerLink="search" fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="50">
          <button mat-icon-button matSuffix  fxFlex.xs="50" matTooltip="Search">
            <mat-icon fxFlex.xs="50" (click)="searchNote(title)">search</mat-icon>
          </button>
          <input matInput type="text" [(ngModel)]="title" placeholder="search" (keyup)="search($event)">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="30">

        <span class="example-spacer"></span>
        <div>
          <button mat-icon-button (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon>view_list</mat-icon>
          </button>
        </div>
        <div>
          <button mat-icon-button (click)="hide = !hide" fxFlex.xs="50">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list style="width:150px">
        <div>
          <a mat-list-item routerLink="notes">
            <mat-icon>lightbulb_outline</mat-icon>Notes
          </a>
        </div>
        <div>
          <a mat-list-item routerLink="reminder">
            <mat-icon>notifications_outline</mat-icon>reminder
          </a>
        </div>
        <mat-divider></mat-divider>
        <div *ngFor="let lab of allLabel" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around center">
         
          <div >
            <a mat-list-item (click)="openLabel(lab)" >
              <mat-icon>label_outline</mat-icon><p class="label" >{{lab.label}}</p>
            </a>
          </div>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center"(labeladd)="getLabelList()" >
          <div class="label">
            <a   (click)="openDialog(lab)">
               <mat-icon>label_outline</mat-icon>
               <p>edit label </p>
            </a>
          </div>


        </div>
        <mat-divider></mat-divider>
        <div>
          <a mat-list-item routerLink="archive">
            <mat-icon>archive_outline</mat-icon>Archive
          </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <a mat-list-item routerLink="trash">

            <div>
              <mat-icon>delete</mat-icon>
            </div>
            <div>Trash</div>

          </a>

        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
