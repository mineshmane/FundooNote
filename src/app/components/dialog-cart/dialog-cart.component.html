<div class="cart">
  <mat-toolbar class="navbar">
    <div FxLayout="row" fxLayoutAlign="space-between center">
      <div>{{name |titlecase}} Pack Details</div>
      <div style="float: right">${{price}}/Month</div>
    </div>
  </mat-toolbar>
  <div style="padding: 2px">
    <mat-tab-group>
      <mat-tab label="feature1" class="size"> Unlimited Wall Space</mat-tab>i
      <mat-tab label="feature2" class="size"> Nice Interface</mat-tab>
      <mat-tab label="feature3" class="size"> {{description }} </mat-tab>
    </mat-tab-group>
    <!-- <div style="height : 2vh;"></div> -->
    <div style="height : 5vh;" ngStyle.xs="height:15vh"></div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <button mat-raised-button style="background-color: #006ABC" ngstyle.xs="font-size:9px;"
          ngstyle.lg="font-size:20px;" (click)=Remove()>Remove</button>
      </div>
      <div>
        <button mat-raised-button ngstyle.xs="font-size:9px;" style="background-color:  #006ABC"
          ngstyle.lg="font-size:20px;" (click)=proceedto()>Proceed To Checkout</button>
      </div>
    </div>
  </div>
</div>
