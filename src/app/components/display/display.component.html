<div style="margin-top: 25px" layout-wrap fxLayoutGap="10px" fxLayout="row wrap" fxFlex="100" fxFlex.xs="100"
  fxFlexOffset="15" fxFlexOffset.xs="5" fxFlexOffset.sm="8" fxFlexOffset.md="8" fxFlexAlign.sm="center center"
  fxLayout.sm="row wrap" fxFlexAlign="center center" fxFlexAlign.xs="center center">
  <mat-card *ngFor="let card of childMessage" class="main-card" [style.background-color]=card.color fxLayout.xs="column"
    fxFlex.xs="95">
    <div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div (click)="openDialog(card)">
          <p>{{card.title}}</p>
        </div>
        <div class="div">
          <button mat-icon-button matSuffix (click)="pinNote(card)" matTooltip="pin">
            <mat-icon><img src="../../../assets/image/pin .svg"></mat-icon>
          </button>
        </div>
      </div>
      <div (click)="openDialog(card)">
        <p>{{card.description}}</p>
      </div>
    </div>
    <div class="div">
      <app-icon [card]="card"></app-icon>
    </div>

  </mat-card>
</div>
