<div fxFlex="30" fxFlexOffset="35" fxFlexOffset.xs="0" fxFlex.xs="100">
  <mat-card fxFlex.xs="100">

    <mat-card-title>
      <p>
        <span class="f">F</span>
        <span class="u">u</span>
        <span class="n">n</span>
        <span class="d">d</span>
        <span class="o">o</span>
        <span class="O">o</span>
      </p>
    </mat-card-title>

    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
      <mat-card-content>
        <mat-card-subtitle>Sign in</mat-card-subtitle>
        <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
          <div>
            <mat-form-field appearance="outline" fxFlex.xs="100">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Email" formControlName="email" id="email">
              <mat-error *ngIf="hasError('email', 'required')">password is required</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" fxFlex.xs="100">
              <mat-label>Password</mat-label>
              <input matInput type="text" placeholder="Password" formControlName="password" id="password">
              <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
            </mat-form-field>
          </div>

        </div>
        <div>
          <div> <button mat-raised-button color="primary" [disabled]="!loginForm.valid">REGISTER</button></div>
        </div>
        <p>Not registered <a routerLink="../register">CreateAccount</a></p>
        <div>
          <a routerLink="../forget"> Forget Password?</a>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
